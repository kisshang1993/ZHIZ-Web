{% extends "base.html" %}
{% block title %}
<title>页面不存在</title>
<meta name="keywords" content="Keywords">
{% endblock title %}
{% block link %}
{% endblock link %}
{% block body %}
<div class="page-not-found">
    <div class="title">404<br>页面不存在</div>
    <div class="img">
        <img src="/static/img/404.jpg">
    </div>
</div>
{% endblock body %}
{% block script %}
<script>
    $(function () {
        $('.page-not-found').height($(window).height()
         - $('header.header').outerHeight(true)
         - $('nav.menu').outerHeight(true)
         - $('footer.footer').outerHeight(true));
    }())
</script>
{% endblock script %}
